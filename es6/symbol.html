	<script>
		const COLOR_RED    = Symbol();
const COLOR_GREEN  = Symbol();

function getComplement(color) {
  switch (color) {
    case COLOR_RED:
      return COLOR_GREEN;
    case COLOR_GREEN:
      return COLOR_RED;
    default:
      throw new Error('Undefined color');
    }
}
const aa = Symbol("aaa")
const aaa = Symbol("aaa")
const bb = Symbol('bbb')
const cc = Symbol('ccc')
let obj = {
	[bb](){
		return 'bbbbbbb'
	},
	[cc](){
		return 'cccccc'
	}
}
obj[aa] = "lwr"
